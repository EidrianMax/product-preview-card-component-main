<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product">
        <picture class="product__picture">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
          <img
            class="product__img"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>

        <div class="product__body">
          <h2 class="product__type-name">Perfume</h2>

          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div>
            <span class="product__new-price">$149.99</span>
            <s class="product__old-price">$169.99</s>
          </div>

          <button class="btn">
            <img class="btn__icon" src="./images/icon-cart.svg" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
